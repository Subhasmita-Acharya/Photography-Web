<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="index.css">
</head>

<body id="forgot">
    <a href="login.html">&#11013;</a>
    <form action="login.html">
        <div id="forgotForm">
            <h2>Forgot Password</h2>
            <div id="input">
                <label for="uname"><b>Email ID:</b>&nbsp;</label>
                <br>
                <input type="email" autocomplete="off" id="uname" required>
            </div>
            <br>
            <div id="input">
                <label for="psw"><b>Password:</b>&nbsp;</label>
                <br>
                <input type="password" autocomplete="off" id="passwrd" name="psw" required>
            </div>
            <br>
            <div id="input">
                <label for="rptPsw"><b>Confirm Password:</b>&nbsp;</label>
                <br>
                <input type="password" autocomplete="off" id="rptPasswrd" name="rptPsw" required>
            </div>
            <br>
            <input type="submit" value="Reset Password" id="forgotBtn">
        </div>
    </form>
</body>

</html>
